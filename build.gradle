group 'usbpc'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url  "https://jitpack.io"
    }
}

dependencies {
    compile "com.github.austinv11:Discord4j:2.8.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
